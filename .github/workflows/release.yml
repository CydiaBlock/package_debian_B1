name: Scheduled GitHub Pages Redeploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *' # chạy đầu tháng
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Check and build Packages
        run: |
          set -e
          rm -f Packages Packages.gz scan.log
          
          echo "🔎 Checking all .deb files..."
          find . -type f -name "*.deb" -print0 | while IFS= read -r -d '' f; do
            echo "Checking $f ..."
            if ! dpkg-deb -I "$f" >/dev/null 2>&1; then
              echo "❌ Invalid package: $f → removing"
              rm -f "$f"
            else
              echo "✅ OK: $f"
            fi
          done
          
          echo "📦 Building Packages..."
          # Loop cho đến khi dpkg-scanpackages thành công
          until dpkg-scanpackages -m . /dev/null > Packages 2> scan.log; do
            echo "⚠️ dpkg-scanpackages failed, removing broken .deb ..."
            BAD_DEBS=$(grep -oE '\./.*\.deb' scan.log | sort -u)
            if [ -z "$BAD_DEBS" ]; then
              echo "❌ No specific .deb found in scan.log, aborting"
              cat scan.log
              exit 1
            fi
            for BAD_DEB in $BAD_DEBS; do
              if [ -f "$BAD_DEB" ]; then
                echo "❌ Removing invalid package: $BAD_DEB"
                rm -f "$BAD_DEB"
              fi
            done
          done
          
          gzip -c9 Packages > Packages.gz
          echo "✅ Packages build done"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
