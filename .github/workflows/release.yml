name: Scheduled GitHub Pages Redeploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *' # cháº¡y Ä‘áº§u thÃ¡ng
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Check and build Packages
        shell: bash
        run: |
          set -euo pipefail
          rm -f Packages Packages.gz scan.log tmp.log removed.list

          echo "ğŸ” Pre-check: remove .deb that dpkg-deb cannot read"
          # dÃ¹ng find -print0 Ä‘á»ƒ an toÃ n vá»›i tÃªn cÃ³ dáº¥u cÃ¡ch
          while IFS= read -r -d '' f; do
            echo "Checking $f ..."
            if ! dpkg-deb -I "$f" >/dev/null 2>&1; then
              echo "âŒ dpkg-deb failed: removing $f"
              rm -f -- "$f"
            else
              echo "âœ… OK: $f"
            fi
          done < <(find . -maxdepth 1 -type f -name "*.deb" -print0)

          echo "ğŸ“¦ Build Packages with iterative per-file checks (safe)"
          MAX_ROUNDS=10
          round=0

          while true; do
            round=$((round+1))
            echo "Attempt #$round: running dpkg-scanpackages..."
            # thá»­ build toÃ n bá»™
            if dpkg-scanpackages -m . /dev/null > Packages 2> scan.log; then
              echo "âœ… dpkg-scanpackages succeeded"
              break
            fi

            echo "âš ï¸ dpkg-scanpackages failed on attempt #$round. Inspecting packages to find culprits..."
            # náº¿u vÆ°á»£t quÃ¡ giá»›i háº¡n vÃ²ng láº·p -> in log vÃ  fail Ä‘á»ƒ debug
            if [ "$round" -gt "$MAX_ROUNDS" ]; then
              echo "âŒ Reached max rounds ($MAX_ROUNDS). Dumping scan.log and failing."
              sed -n '1,200p' scan.log || true
              exit 1
            fi

            # tÃ¬m tá»«ng .deb gÃ¢y lá»—i báº±ng cÃ¡ch thá»­ dpkg-scanpackages trÃªn tá»«ng file riÃªng
            # => sáº½ catch chÃ­nh xÃ¡c file gÃ¢y lá»—i (vá»›i tÃªn cÃ³ space váº«n ok)
            removed_any=0
            while IFS= read -r -d '' debfile; do
              # cháº¡y dpkg-scanpackages trÃªn 1 file (stdout ignore). Náº¿u fail => xÃ³a file
              if ! dpkg-scanpackages -m "$debfile" /dev/null > /dev/null 2> tmp.log; then
                echo "âŒ Removing broken package: $debfile"
                rm -f -- "$debfile"
                echo "$debfile" >> removed.list
                removed_any=1
              fi
            done < <(find . -maxdepth 1 -type f -name "*.deb" -print0)

            if [ "$removed_any" -eq 0 ]; then
              echo "âŒ No broken package detected by per-file check, but dpkg-scanpackages still fails."
              echo "---- scan.log ----"
              sed -n '1,200p' scan.log || true
              echo "---- tmp.log (last per-file test) ----"
              sed -n '1,200p' tmp.log || true
              exit 1
            fi

            echo "Removed packages listed in removed.list:"
            sed -n '1,200p' removed.list || true
            echo "Retrying dpkg-scanpackages..."
          done

          # nÃ©n Packages cho apt
          gzip -c9 Packages > Packages.gz
          echo "âœ… Packages.gz created"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
