name: Scheduled GitHub Pages Redeploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *' # cháº¡y Ä‘áº§u thÃ¡ng
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Check and build Packages
        run: |
          set -e
          rm -f Packages Packages.gz scan.log
          
          echo "ðŸ”Ž Checking all .deb files..."
          find . -type f -name "*.deb" -print0 | while IFS= read -r -d '' f; do
            echo "Checking $f ..."
            if ! dpkg-deb -I "$f" >/dev/null 2>&1; then
              echo "âŒ Invalid package: $f â†’ removing"
              rm -f "$f"
            else
              echo "âœ… OK: $f"
            fi
          done
          
          echo "ðŸ“¦ Building Packages..."
          if ! dpkg-scanpackages -m . /dev/null > Packages 2> scan.log; then
            echo "âŒ dpkg-scanpackages failed. See scan.log:"
            cat scan.log
            exit 1
          fi
          
          gzip -c9 Packages > Packages.gz
          echo "âœ… Packages build done"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
